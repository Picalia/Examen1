<ion-header>
  <ion-toolbar>
    <ion-buttons end>
      <button ion-button icon-only (click) = "buscar()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title> <h2 style = "color: #8a9bab">Venta de computadoras y accesorios</h2></ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding style = "background-color: #c9d1de">
  <ion-grid>
    <ion-row>
      <ion-col col-6 *ngFor = "let compu of compus">
        <ion-card (click) = "Vercompu(compu)" style = "background-color: #f0dff2">
          <ion-card-content>
          <img *ngIf = "compu.ad.hasOwnProperty('thumbnail')"
          src = "http://img.segundamano.mx/cover/{{compu.ad.thumbnail.path}}">
          <img *ngIf = "!compu.ad.hasOwnProperty('thumbnail')"
          src = "../assets/imgs/logo.png">
          <h2 *ngIf = "compu.ad.hasOwnProperty('subject')"> {{compu.ad.subject}}</h2> 
          <p *ngIf = "compu.ad.hasOwnProperty('locations')">
              {{compu.ad.locations[0].locations[0].label}}, {{compu.ad.locations[0].label}}
          </p>
          <h1 *ngIf = "compu.ad.hasOwnProperty('list_price')"> {{compu.ad.list_price.label}}</h1>
          <p *ngIf= "compu.ad.hasOwnProperty('list_time')"> Publicado el {{compu.ad.list_time.label}}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
