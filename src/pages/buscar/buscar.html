<ion-content padding style="background-color: #c9d1de"> 

    <ion-list>
        <ion-item *ngFor = 'let  animal of items' style = "background-color: #f0dff2">
          <ion-thumbnail item-start>
            <img *ngIf = "animal.ad.hasOwnProperty('thumbnail')"
            src="https://img.segundamano.mx/cover/{{animal.ad.thumbnail.path}}">
          </ion-thumbnail>
          <h2 *ngIf = "animal.ad.hasOwnProperty('subject')">
              {{animal.ad.subject}}
               </h2>
          <p *ngIf = "animal.ad.hasOwnProperty('list_price')">
              {{animal.ad.list_price.label}}
          </p>
          <button ion-button clear item-end (click) = "Veranimal(animal)">Ver</button>
        </ion-item>

      </ion-list>
