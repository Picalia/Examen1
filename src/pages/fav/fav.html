<ion-header style = "color: #e2664c">

  <ion-navbar>
    <ion-title > <h2 style = "color: #d08477">Favoritos</h2></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style = "background-color: #d08477">

    <ion-list>
        <ion-item *ngFor = 'let  animal of items' style = "background-color: #e8c4c4">
          <ion-thumbnail item-start>
            <img *ngIf = "animal.ad.hasOwnProperty('thumbnail')"
            src = "http://img.segundamano.mx/cover/{{animal.ad.thumbnail.path}}">
          </ion-thumbnail>
          <h2 *ngIf = "animal.ad.hasOwnProperty('subject')">
              {{animal.ad.subject}}
               </h2>
          <p *ngIf = "animal.ad.hasOwnProperty('list_price')">
              {{animal.ad.list_price.label}}
          </p>
          <button ion-button clear item-end (click) = "Veranimal(animal)">Ver</button>
        </ion-item>

      </ion-list>

</ion-content>
